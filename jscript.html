<!DOCTYPE html>
<html>
<head>
<title>Julien's JavaScript Practice</title>
<link rel="stylesheet" href="style.css" type="text/css"/>

</head>
<body>
  <h1>
    <script type="text/javascript">
      var username = prompt("Welcome to Julien's Practice Page! What's your name?", "Your Name Here");
      var todayDate = new Date();
      var month = todayDate.getMonth();

      //convert numerical month val to string
      if(month==0) month = "January";
      else if (month==1) month = "Februarys";
      else if (month==2) month = "March";
      else if (month==3) month = "April";
      else if (month==4) month = "May";
      else if (month==5) month = "June";
      else if (month==6) month = "July";
      else if (month==7) month = "August";
      else if (month==8) month = "September";
      else if (month==9) month = "October";
      else if (month==10) month = "November";
      else if (month==11) month = "December";

      var dateToPrint = "! Today's date is " + month + " " + todayDate.getDate() + ", " + todayDate.getFullYear();
      window.document.write("Hello, " + username + dateToPrint);
    </script>
  </h1>
  <a href="index.html" onmouseover="window.document.gnomed.src = 'romans.jpg'" onmouseout="window.document.gnomed.src='home.jpg'"><img src="home.jpg" name="gnomed" id="jScriptImg"/></a>
</body>
</html>
